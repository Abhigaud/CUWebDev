<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Write the Name</h1>
    <div id="demo">  </div>

    <br>

    First text : <input type="text" onkeyup="doMyTask()">
    <button type="button" onclick="doMyTask()">Click me</button>


    <script>
        function doMyTask(){
            // Connect to server
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                
                document.getElementById("demo").innerHTML= this.responseText;
            }
            xhttp.open("GET", "hint.php");

            // Sent the request to the server
            xhttp.send();

            //  receieve the response from the server

            // Populate the data which is being received by the client 

            document.getElementById("demo").innerHTML= "this is updated content";

        }
    </script>
</body>
</html>
